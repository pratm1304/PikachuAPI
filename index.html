    <div class="box" style="display: none;">
        <img src="" id="pokiImg" style="display: none;">
        <h5 style="text-align: center; display: none;">Name → </h5>
        <h5 style="text-align: center; display: none;">Type → </h5>
        <h5 style="text-align: center; display: none;">Weight → </h5>
    </div>
